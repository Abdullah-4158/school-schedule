    function addMinutes(time, minsToAdd) {
      const [hours, minutes] = time.split(':').map(Number);
      let totalMinutes = hours * 60 + minutes + minsToAdd;
      let newHours = Math.floor(totalMinutes / 60);
      let newMinutes = totalMinutes % 60;
      return `${newHours.toString().padStart(2, '0')}:${newMinutes.toString().padStart(2, '0')}`;
    }

    function getScheduleFor(className, day) {
      return schedulesData[className]?.[day] || [];
    }

    const container = document.getElementById('schedules-container');
    const info = document.getElementById('currentClassDay');
    const allSchedules = [];

    classes.forEach(className => {
      days.forEach(day => {
        const div = document.createElement('div');
        div.classList.add('schedule');
        div.dataset.class = className;
        div.dataset.day = day;

        const lessons = getScheduleFor(className, day);
        let lessonsHTML = '';
        if (lessons.length === 0) {
          lessonsHTML = 'Нет занятий';
        } else {
          lessons.forEach(lesson => {
            const endTime = addMinutes(lesson.time, 45);
            lessonsHTML += `${lesson.time} – ${endTime} : ${lesson.name}<br/>`;
          });
        }

        div.innerHTML = `<h2>Класс ${className} – ${day}</h2><p>${lessonsHTML}</p>`;
        container.appendChild(div);
        allSchedules.push(div);
      });
    });

    let currentIndex = 0;
    const totalSchedules = allSchedules.length;

    function showSchedule(index) {
      allSchedules.forEach((el, i) => {
        el.classList.toggle('visible', i === index);
      });
      const c = allSchedules[index].dataset.class;
      const d = allSchedules[index].dataset.day;
      info.textContent = `Класс: ${c} | День: ${d}`;
      document.title = `Расписание: ${c} – ${d}`;
    }

    showSchedule(currentIndex);

    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSchedules;
      showSchedule(currentIndex);
    }, 5000);
